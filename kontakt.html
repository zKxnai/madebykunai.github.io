<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - madebykunai</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="assets/icons/favicon-dark.png" media="(prefers-color-scheme: dark)">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon-180.png">
    
    <!-- Link to main CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Apps by Kunai">
</head>
<body>
    <canvas id="iconBackground"></canvas>

    <div class="legal-page">
        <a href="index.html" class="back-button">← Zurück</a>

        <h1>Kontakt</h1>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">E-Mail *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Betreff *</label>
                <select id="subject" name="subject" required>
                    <option value="">Bitte wählen...</option>
                    <option value="Allgemeine Anfrage">Allgemeine Anfrage</option>
                    <option value="Support">Support</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Sonstiges">Sonstiges</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Nachricht *</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <div class="h-captcha" data-captcha="true"></div>

            <button type="submit" class="submit-button">Absenden</button>
        </form>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-links">
            <a href="impressum.html">Impressum</a>
            <span class="separator">·</span>
            <a href="datenschutz.html">Datenschutzerklärung</a>
        </div>
        <p class="copyright">© 2025 madebykunai. All rights reserved.</p>
    </footer>

    <script src="assets/js/background.js"></script>
    <script src="assets/js/kontakt.js"></script>
    <script src="https://web3forms.com/client/script.js" async defer></script>
</body>
</html>
