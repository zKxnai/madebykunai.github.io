<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - madebykunai</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="assets/icons/favicon-dark.png" media="(prefers-color-scheme: dark)">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon-180.png">
    
    <!-- Link to main CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Apps by Kunai">
</head>
<body>
    <!-- Canvas Background -->
    <canvas id="iconBackground"></canvas>

    <!-- Back Button (moved to top for mobile) -->
    <div class="legal-page">
        <a href="index.html" class="back-button">← Zurück</a>
    </div>

    <!-- Contact Page -->
    <div class="contact-page-container">
        <div class="contact-page-content">
            <div class="contact-page-header">
                <h1>Kontakt aufnehmen</h1>
                <p>Ich freue mich von dir zu hören!</p>
            </div>

            <form id="contactForm" class="contact-form" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="YOUR_WEB3FORMS_KEY">
                <input type="hidden" name="subject" value="Neue Kontaktanfrage von madebykunai.dev">
                <input type="hidden" name="from_name" value="madebykunai Kontaktformular">

                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" placeholder="Dein Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-Mail <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="deine@email.de" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject">Betreff</label>
                    <select id="subject" name="Betreff">
                        <option value="Allgemeine Anfrage">Allgemeine Anfrage</option>
                        <option value="Support">Support</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Geschäftlich">Geschäftlich</option>
                    </select>
                </div>

                <div class="form-group-full">
                    <label for="message">Nachricht <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="6" placeholder="Deine Nachricht..." required></textarea>
                </div>

                <div class="h-captcha" data-captcha="true"></div>

                <p class="form-required-note">* erforderlich</p>

                <button type="submit" class="submit-button">Nachricht senden</button>
            </form>

            <div id="formStatus" class="form-status" style="display: none;"></div>
        </div>

        <!-- Footer -->
        <footer class="contact-page-footer">
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <span>·</span>
                <a href="datenschutz.html">Datenschutzerklärung</a>
            </div>
        </footer>
    </div>

    <script src="assets/js/background.js"></script>
    <script src="assets/js/kontakt.js"></script>
    <script src="https://web3forms.com/client/script.js" async defer></script>
</body>
</html>
