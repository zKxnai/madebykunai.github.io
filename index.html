<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">

    <title>Apps madebykunai</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="assets/icons/favicon-dark.png" media="(prefers-color-scheme: dark)">

    <!-- Basic Open Graph tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://madebykunai.dev/">
    <meta property="og:title" content="Apps madebykunai">
    <meta property="og:description" content="iOS apps by madebykunai - Cashly budget tracker, readme book manager, and Kompoze photography companion">
    <meta property="og:image" content="https://madebykunai.dev/assets/icons/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="madebykunai iOS apps - Cashly, readme, Kompoze">
    <meta property="og:image:type" content="image/png">
    <meta property="og:site_name" content="madebykunai">
    
    <!-- Twitter Card tags (also used by WhatsApp sometimes) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Apps madebykunai">
    <meta name="twitter:description" content="iOS apps by madebykunai - Cashly, readme, Kompoze">
    <meta name="twitter:image" content="https://madebykunai.dev/assets/icons/og-image.png">

    <!-- Apple Touch Icons for iOS home screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon-180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/apple-touch-icon-152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/apple-touch-icon-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/icons/apple-touch-icon-76.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Apps by Kunai">
</head>
<body>
    <section class="hero">
        <h1>Apps by Kunai</h1>
        <p class="subtitle">Crafting beautiful, functional iOS experiences</p>
    </section>
    
    <section class="apps-section">
        <div class="apps-grid" id="appsGrid"></div>
    </section>

    <div class="modal" id="changelogModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Changelog</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="changelog-content" id="changelogContent"></div>
        </div>
    </div>

    <script src="assets/js/background.js"></script>
    <script src="assets/js/app-loader.js"></script>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/process-releases.js"></script>

    <footer class="site-footer">
        <div class="footer-links">
            <a href="impressum.html">Impressum</a>
            <span class="separator">|</span>
            <a href="datenschutz.html">Datenschutzerklärung</a>
            <button id="contactButton" class="footer-link contact-button">Kontakt</button>
        </div>
        <p class="copyright">© 2025 madebykunai. All rights reserved.</p>
    </footer>

    <!-- Contact Form Modal -->
    <div id="contactModal" class="contact-modal">
        <div class="contact-modal-content">
            <button class="contact-close">&times;</button>
            <h2>Kontakt aufnehmen</h2>
            <p class="contact-subtitle">Ich freue mich von dir zu hören!</p>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="contactName">Name *</label>
                    <input type="text" id="contactName" name="name" required placeholder="Dein Name">
                </div>
                
                <div class="form-group">
                    <label for="contactEmail">E-Mail *</label>
                    <input type="email" id="contactEmail" name="email" required placeholder="deine@email.de">
                </div>
                
                <div class="form-group">
                    <label for="contactTopic">Betreff</label>
                    <select id="contactTopic" name="topic">
                        <option value="general">Allgemeine Anfrage</option>
                        <option value="bug">Bug-Report</option>
                        <option value="feature">Feature-Wunsch</option>
                        <option value="feedback">Feedback</option>
                        <option value="support">Support</option>
                        <option value="other">Sonstiges</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="contactMessage">Nachricht *</label>
                    <textarea id="contactMessage" name="message" required placeholder="Deine Nachricht..." rows="6"></textarea>
                </div>
                
                <button type="submit" class="submit-button">Nachricht senden</button>
                <p class="form-status" id="formStatus"></p>
            </form>
        </div>
    </div>

    <script src="assets/js/contact.js"></script>

</body>
</html>
